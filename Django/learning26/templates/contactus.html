<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
</head>

<body style="margin:0; padding:0; font-family:Arial, sans-serif; background-color:#f2f2f2;">

    <div style="width:400px; margin:50px auto; background:#ffffff; padding:25px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1);">

        <h2 style="text-align:center; color:#333;">Contact Us</h2>

        <form>

            <label style="font-weight:bold;">Royal Technodoft Pvt</label><br>
            <input type="text" placeholder="Enter your name"
                style="width:100%; padding:8px; margin:8px 0 15px 0; border:1px solid #ccc; border-radius:4px;"><br>

            <label style="font-weight:bold;">Email</label><br>
            <input type="email" placeholder="Enter your email"
                style="width:100%; padding:8px; margin:8px 0 15px 0; border:1px solid #ccc; border-radius:4px;"><br>

            <label style="font-weight:bold;">Message</label><br>
            <textarea placeholder="Type your message"
                style="width:100%; height:100px; padding:8px; margin:8px 0 15px 0; border:1px solid #ccc; border-radius:4px;"></textarea><br>

            <input type="submit" value="Send Message"
                style="width:100%; padding:10px; background-color:#007bff; color:white; border:none; border-radius:4px; font-size:16px; cursor:pointer;">

        </form>

    </div>

</body>
</html>
